<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바르다 손글씨체</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $("#textBox").on("propertychange change keyup paste input", function(){
                $(this)[0].style.height = "auto";
                // $(this).height($(this).prop("scrollHeight"));
                $(this).height(1).height($(this).prop("scrollHeight"));
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <h1>
                <img src="img/01-logo-light.png" alt="바르다 손글씨체" class="light">
                <img src="img/01-logo-dark.png" alt="바르다 손글씨체" class="dark">
            </h1>
        </header>

        <div id="container">
            <div class="contents">
                <div class="text-box">
                    <div>
                        <textarea id="textBox" placeholder="화면을 터치한 후 &#10;글꼴을 직접 체험해 보세요"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
